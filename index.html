<html lang="en">

<body>
    

    <header>
        <h1>مدونتي الشخصية</h1>
    </header>
    <main>
        <section id="blog-form">
            <h2>نشر مدونة جديدة</h2>
            <form id="new-blog-form">
                <label for="blog-title">عنوان المدونة:</label>
                <input type="text" id="blog-title" name="blog-title" required>
                <label for="blog-content">محتوى المدونة:</label>
                <textarea id="blog-content" name="blog-content" required></textarea>
                <button type="submit">نشر</button>
            </form>
        </section>
        <section id="blog-posts">
            <!-- هنا ستظهر المدونات المنشورة -->
        </section>
    </main>

<script src="main.js"></script>
</body>
